<html>
<head>
    <title>Search</title>
</head>
<style>
	body {
		background-color: #AED8F8;
	}
	form{
		text-align: center;
	}
	input {
		width: 25%;
		height: 35px; 
	}
	input[type=text]{
		border: 2px solid white;
		border-radius: 4px;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		color: #333333;
	}
	input[type=submit]{
		color: 666666;
		padding: 10px 20px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	input[type=submit]:hover {
    	background-color: #4EA2E3;
	}
	img {
    	display: block;
    	margin: auto;
    	width: 20%;
	}
</style>
<body>
	<img src="http://logos-download.com/wp-content/uploads/2016/02/Twitter_logo_bird_transparent_png.png">
	<form action="search/" method="get" class = "center">
        <input type="text" name="handle" placeholder="Twitter Username"><br/>
        <input type="submit" value="Ready To Go!">
    </form>

    <!-- <a href= "showchart/"> Show Chart </button> -->
</body>
</html>
